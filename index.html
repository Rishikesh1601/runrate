<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        background-image: url(https://i.pinimg.com/originals/81/dd/d3/81ddd367e580ac8909ea032cca1a50ca.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
  
      h1 {
        text-align: center;
        margin-top: 20px;
        color:white;
      }
  
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
  
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
  
      input[type="number"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
  
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
      }
  
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
  
      h2 {
        text-align: center;
        margin-top: 20px;
        color: white;
      }
  
      #runRateResult {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        color: white;
      }
      div{
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: black;
        border: 1px solid grey;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 28px;
      }
      @media(max-width:768px){
        body{
          height:100vh;
        }
        form{
          width:75%;
        }
        div{
          width:75%;
        }
      }
    </style>
    <title>Runrate calculator</title>
</head>
<body>
    <h1>Cricket Run Rate Calculator</h1>
    <form onsubmit="calculateRunRate(event)">
      <label for="runs">Total Runs Scored:</label>
      <input type="number" id="runs" required><br><br>
  
      <label for="overs">Overs Bowled:</label>
      <input type="number" id="overs" required><br><br>
  
      <input type="submit" value="Calculate Run Rate">
    </form>
    <div>
      <h2>Run Rate:</h2>
      <p id="runRateResult">The run rate will be calculated here.</p>
    </div>
    
  
    <script>
      function calculateRunRate(event) {
        event.preventDefault(); // Prevent form submission
  
        // Get input values
        let runs = parseFloat(document.getElementById("runs").value);
        let overs = parseFloat(document.getElementById("overs").value);
  
        // Calculate run rate
        let runRate = runs / overs;
  
        // Display the result
        let runRateResult = document.getElementById("runRateResult");
        runRateResult.textContent = "The run rate is: " + runRate.toFixed(2);
      }
    </script>
      
</body>
</html>
